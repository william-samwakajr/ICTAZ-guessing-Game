<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <h1 class = "game-heading">Guess the number between 1 - 20</h1>
    <div class="game-box">
      <h2 class= "game-prompt">Place your guess below</h2>
      <input class="guess">
      <button class="submit">Submit</button>
      <p class="screen">Test your luck!!!</p>
    </div>
  </div>
   <script src="app.js"></script>
  </body>
</html>
